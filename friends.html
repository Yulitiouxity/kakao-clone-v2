<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>FRIENDS | KAKAO CLONE</title>
  </head>
  <!-- BODY == VISIBLE TO END USER -->
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status_bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>

      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog "></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <div class="friend__column">
          <header class="freinds__header">
              <div class="friends_freind friend friend--lg">
                <img src="images/download.jpg" class="g-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    홍진기
                  </span>
                  <span class="friend_status">
                    아 섹스하고 싶다.
                  </span>
                </div>
              </div>
      </div>
      </header>
      <div class="freind__plus">
        <h5 class="freinds__title">
          PLUS FRIENDS
        </h5>
        <div class="friends_freind friend friend">
          <div class="friend__column">
              <img src="images/chamgun.jpg" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  국방부
                </span>
              </div>
            </div>
          </div>
        </div>
      <ul class="friends_list">
        <h5 class="freinds__title">FRIENDS 14</h5>
      
      <li class="friends_freind friend friend--lg">
        <div class="friend__column">
        <img src="images/rhm.jpg" class="g-avatar friend__avatar" />
        <div class="friend__content">
          <div class="friend__name">
            노무현
          </div>
          <span class="friend_status">
            대통령이 었을때를 생각하며...
          </span>
        </div>
      </div>
      <div class="friend__column">
        <div class="friend__now-listening">
          <span>
             FTISLAND - 지독하게
          </span>
         <i class="fas fa-play"></i>
        </div>
      </div>
      </li>
    </ul>
    </main>
    <nav class="nav">
      <ul class="navlist">
        <!-- > 를 쓰면 안에 있다라고 표현-->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
